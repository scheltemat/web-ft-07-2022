    <script>

        let body = document.querySelector("body")

        let div = document.createElement("div")
        div.setAttribute("class", "header")
        body.appendChild(div)


        let h1 = document.createElement("h1")
        h1.setAttribute("class", "pads normal-font")

        div.appendChild(h1)

        header.style.backgroundColor = "#67A7F3"

        let a = document.createElement("a")

        div.appendChild(a)


        let a2 = document.createElement("a")

        let h2 = document.createElement("h2")
        h2.innerText = "Curse of the Current Reviews"
        innerDiv.appendChild(h2)

            let p = document.createElement("p")
            p.innerText = innerText
            return p
        }


        let p1 = makePtag("When you want to buy any application from the Apple iTunes store you have more choices than you can handle. Most of the users scroll past the application description completely avoiding it like ads displayed on the right column of your webpage. Their choice is dependent on three important factors price, screenshot and reviews.")
        innerDiv.appendChild(p1)

        div2.appendChild(innerDiv2)

        innerDiv2.appendChild(h3)

        div2.appendChild(innerDiv3)


        let p4 = makePtag("15 comments")

        innerDiv3.appendChild(p5)
