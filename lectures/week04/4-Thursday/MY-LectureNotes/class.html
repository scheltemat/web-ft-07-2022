        #big-red-button{
            background-color: tomato;
            width: 200px;

    <script>

        let bigRedButton = document.querySelector('#big-red-button')
        let count = document.querySelector('#count')

        let clickCount = 0;
        bigRedButton.addEventListener('click', ()=>{

            clickCount++;

            count.textContent = clickCount.toString();
        })
